<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>shopping-mall-Demo-支付订单示例</title>
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/buyConfirm.css" />
	</head>
	<body>
		<!--订单提交body部分开始-->
		<div class="border_top_cart">
			<div class="container payment-con">
				<form target="_blank" action="#" id="pay-form" method="post">
					<div class="order-info">
						<div class="msg">
							<h3>您的订单已提交成功！付款咯～</h3>
							<p></p>

							<p class="post-date">成功付款后，7天发货</p>
						</div>
						<div class="info">
							<p>
								金额：<span class="pay-total">49.00元</span>
							</p>
							<p>
								订单：1150505740045173 </p>
							<p>
								配送：white <span class="line">/</span>123****8900 <span class="line">/</span> 河北省,唐山市,丰南区 西苑88号888室 <span class="line">/</span> 不限送货时间 <span class="line">/</span> 个人电子发票 </p>
						</div>
						<div class="icon-box">
							<i class="iconfont"><img src="/static/image/yes_ok.png"></i>
						</div>
					</div>

					<div class="xm-plain-box">
						<!-- 选择支付方式 -->
						<div class="box-hd bank-title clearfix">
							<div id="titleWrap" class="title-wrap">
								<h2 class="title">选择支付方式</h2>
								<h2 class="title hide ">你还需要继续支付 <em>49.00</em> 元</h2>
								<span class="tip-tag"></span>
							</div>
						</div>
						<div class="box-bd" id="bankList">
							<div class="payment-bd">
								<form name="ck">
									<dl class="clearfix payment-box">
										<dt>
			                                <strong>支付平台</strong>
			                                <p>手机等大额支付推荐使用支付宝快捷支付</p>
                            			</dt>
										<dd>
											<fieldset id="test4-input-input_tab1-input_tab2" style=" border:none;">
												<ul class="payment-list clearfix">
													<li>
														<input class="input_tab2" name="myradio" id="r2" type="radio" />
														<label for="r2"><img src="/static/image/zfb.png" alt=""/></label>
													</li>
												</ul>
											</fieldset>
										</dd>
									</dl>
								</form>
							</div>
						</div>
						<div class="box-ft clearfix">
							<a href="/aliPay/pay?money=0.1" class="btn  btn-primary">支付订单</a>
							<a href="/order" class="btn btn-lineDakeLight">修改订单</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--订单提交body部分结束-->
	</body>

</html>
