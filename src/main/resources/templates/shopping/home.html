<!doctype html>
<html xmlns:th="https://www:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shopping-mall-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- /*通过快捷方式打开是全屏显示*/  -->
    <meta mame="apple-moblie-web-app-capable" content="yes">
    <!---/*  隐藏状态栏*/  -->
    <meta name="apple-moblie-web-app-status-bar-style" content="blank">
    <!-- /*iphone会将看起来像电话号码的数字添加电话链接，这里关闭掉*/ -->
    <meta mame="format-detection" content="telephone=no">
    <!-- ico -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <!-- 侧边栏菜单 -->
    <link rel="stylesheet" href="/static/css/menu/asidenav.css">
    <!-- home -->
    <link rel="stylesheet" href="/static/css/product.css">
    <link rel="stylesheet" href="/static/css/home/home.css">
    <link rel="stylesheet" href="/static/css/home/style.css">
    <link rel="stylesheet" href="/static/css/home/main.css">
    <!--product -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <!-- bootstrap -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <!-- 进度条 -->
    <span class="loading"></span>
    <!-- 侧边菜单栏 -->
    <div th:replace="~{common/side-bar::#menu}"></div>

    <div class="container-fluid clear-padding" id="wrap">
        <!-- 提示信息 -->
        <div class="msgFiled" id="filed-message">
            <i class="fa fa-times" aria-hidden="true"></i>
            <span  name="error-message"></span>
        </div>

        <!-- 顶部栏 -->
        <div th:replace="~{common/top-bar::#header}"></div>

        <!--轮播 start-->
        <div id="carousel-example-generic" class="carousel slide top-margin " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img th:src="@{/static/image/product/type/book.jpg}" alt=""  class="img-responsive item-img">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/static/image/product/type/elec.jpg}" alt="" class="img-responsive item-img">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/static/image/product/type/clothes.jpg}" alt="" class="img-responsive item-img">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/static/image/product/wheel/lunbo4.jpg}" alt="" class="img-responsive item-img">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/static/image/product/wheel/lunbo5.jpg}" alt="" class="img-responsive item-img">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--商品信息 -->
        <div class="product">

            <div class="ct-pageWrapper" id="product-wrapper">
                <main>
                    <div class="container" style="width: 1200px;">
                        <div class="row">
                            <!-- 搜索商品信息展示 -->
                            <div id="search-goods"></div>
                            <!-- 商品示例 -->
                            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                                <!-- 商品类型展示 -->
                                <div class="row">
                                    <div class="row">
                                        <div class="panel panel-heading col-sm-12 col-sm-12">
                                            <h2>商品类型</h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image"><img src="/static/image/product/type/elec.jpg" alt=""></div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-tablet"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">电子商品类</h2>
                                                    <p class="ct-product-description">手机,电脑,iPad和一些小玩意....</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image"><img src="/static/image/product/type/life.jpg" alt=""></div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-life-ring"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">生活用品类</h2>
                                                    <p class="ct-product-description">生活中常见的商品都在这哦!</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image">
                                                    <img src="/static/image/product/type/book.jpg" alt="">
                                                </div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-book"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">书籍类</h2>
                                                    <p class="ct-product-description">想看书的点这里鸭~</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image"><img src="/static/image/product/type/clothing.jpg" alt=""></div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">服装类</h2>
                                                    <p class="ct-product-description">服装,服饰,物美价廉哦~</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image"><img src="/static/image/product/type/music.jpg" alt=""></div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-music"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">乐器类</h2>
                                                    <p class="ct-product-description">你是否有个音乐梦呢?</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                            <div class="ct-product">
                                                <div class="image"><img src="/static/image/product/type/animal.jpg" alt=""></div>
                                                <div class="inner">
                                                    <a href="javascript:;" class="btn btn-motive ct-product-button">
                                                        <i class="fa fa-linux"></i>
                                                    </a>
                                                    <h2 class="ct-product-title">宠物类</h2>
                                                    <p class="ct-product-description">为小动物找个家!</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 电子商品 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">电子商品类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-elect">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-elect">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="elect-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-elect"></div>

                                    <!-- 生活用品类 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">生活用品类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-life">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-life">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="life-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-life"></div>

                                    <!-- 书籍类 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">书籍类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-book">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-book">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="book-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-book"></div>

                                    <!-- 服装类 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">服装类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-clothes">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-clothes">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="clothes-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-clothes"></div>

                                    <!-- 乐器类 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">乐器类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-music">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-music">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="music-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-music"></div>

                                    <!-- 宠物类 -->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading">
                                            <h2 style="display: inline-block">宠物类</h2>
                                            <!-- 商品翻页 -->
                                            <div class="page">
                                                <button  class="btn-goods"  id="goods-left-pet">
                                                    <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
                                                </button>
                                                <button   class="btn-goods"  id="goods-right-pet">
                                                    <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner" name="pet-spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="type-pet"></div>

                                   <!-- 追加商品 ...-->
                                    <div class="row margin-top-70">
                                        <div class="panel panel-heading col-sm-12 col-sm-12">
                                            <h2>商品推荐</h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- 加载效果 -->
                                        <div class="spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div class="row" id="goods"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
        <!-- 底部栏 -->
        <div th:replace="~{common/foot-bar::#footer}"></div>
    </div>
    <script src="/static/js/lazyload.js"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/menu/asidenav.js"></script>
    <script src="/static/js/common.js"></script>
</body>
</html>
