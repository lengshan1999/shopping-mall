<!DOCTYPE html>
<html xmlns:th="https://www:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-mall-Demo-我的店铺-个人中心</title>
    <!-- ico -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <!-- personal -->
    <link rel="stylesheet" href="/static/css/personal.css">
    <link rel="stylesheet" href="/static/css/customer.css">
    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<div id="wrapper">
    <div class="overlay"></div>
    <input type="hidden" th:value="${session.user.id}" name="userId">
    <!--========== 侧边导航 ==========-->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="/shopping-mall/home">
                    shopping-mall
                </a>
            </li>
            <li>
                <a href="/shopping-mall/home">
                    <i class="fa fa-home"></i> 商城首页
                </a>
            </li>
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-home"></i> 我的店铺
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">我的店铺</li>
                    <li><a href="javascript:;" target="my-box">店铺资产</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-shopping-cart"></i> 我的商品
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">我的商品</li>
                    <li><a href="/shop/my-goods" target="my-box">商品列表</a></li>
                    <li><a href="/shop/add-goods" target="my-box">添加商品</a></li>
                    <li><a href="/shop/my-cart" target="my-box">购物车</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-fw fa-file-o"></i> 我的订单
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">我的订单</li>
                    <li><a href="/shop/order-info" target="my-box">订单记录</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i> 收货地址
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">收货地址</li>
                    <li><a href="/shop/my-address" target="my-box">地址信息</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-fw fa-cog"></i> 设置
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">设置</li>
                    <li><a href="/shop/my-info" target="my-box">个人信息</a></li>
                    <li><a href="/shop/shop-info" target="my-box">店铺信息</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!--========== 侧边导航 ==========-->


    <!--========== 内容主体 ==========-->
    <div id="page-content-wrapper">

        <!-- 侧边栏按钮 -->
        <button title="导航菜单" type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top" style="background-color: black"></span>
            <span class="hamb-middle" style="background-color: black"></span>
            <span class="hamb-bottom" style="background-color: black"></span>
        </button>
        <!-- 侧边栏按钮 -->
       <iframe name="my-box" class="embed-responsive-item" src="/shop/my-home"> </iframe>

    </div>

</div>
<script type="text/javascript" src="/static/js/personal.js"></script>
</body>
</html>
