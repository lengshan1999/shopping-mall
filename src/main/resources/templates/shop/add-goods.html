<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心-添加商品</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/upload-img.css">
    <!-- font  -->
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="/shop/my-goods">返回商品列表</a>
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form id="goods_form">
                    <!-- shopId -->
                    <input name="shopId" th:value="${session.user.shopId}" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品标题</label>
                        <div class="col-sm-10">
                            <input type="text"  name="productName"  class="form-control"  placeholder="productName"  required>
                            <span class="help-block"></span>
                            <p id="msg" style="color: red"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出售价格</label>
                        <div class="col-sm-10">
                            <input type="text"   name="productPrice"  class="form-control"  placeholder="productPrice/RMB" required>
                            <span class="help-block"></span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">出售数量</label>
                        <div class="col-sm-10">
                            <input type="text" name="productStock" class="form-control"  placeholder="productStock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品类型</label>
                        <div class="col-sm-5">
                            <select class="form-control"  name="productType">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <textarea required style="height: 125px" name="description" class="form-control" placeholder="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品重量</label>
                        <div class="col-sm-10">
                            <input type="text" name="productWeight" class="form-control"  placeholder="productWeight/g" required>
                        </div>
                    </div>
                    <!-- 上传图片 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上传图片</label>
                        <div class="col-sm-11">
                            <div id="Pic_pass">
                                <p><span style="color: #ccc; font-size: 13px;">注：每张照片大小不可超过4M，且最多可以传5张,第一张图片为商品封面</span></p>
                                <div class="picDiv">
                                    <div class="addImages">
                                        <input type="file" class="file" id="fileInput" multiple="multiple" accept="image/png, image/jpeg, image/gif, image/jpg">
                                        <div class="text-detail">
                                            <i class="fa fa-camera" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="msg" style="display: none;"></div>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-10">
                            <button id="add_goods" type="button" disabled="disabled" class="btn btn-primary form-control">添加</button>
                            <span class="help-block"></span>
                        </div>
                    </div>


                </form>
            </main>
        </div>
    </div>
    <script src="/static/js/add-goods.js"></script>
    <script src="/static/js/upload-img.js"></script>
</body>
</html>
