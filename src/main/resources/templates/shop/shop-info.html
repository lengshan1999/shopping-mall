<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心-店铺信息</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/my-shop.js"></script>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form  th:action="@{/productInfo/saveProductInfo}" method="post" enctype="multipart/form-data">
                <input name="userId" th:value="${session.user.id}" type="hidden">
                <div class="form-group">
                    <label class="col-sm-2 control-label">店铺编号:</label>
                    <div class="col-sm-10">
                        <input type="text"  name="shopNum"  class="form-control"   required>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">店铺名称:</label>
                    <div class="col-sm-10">
                        <input type="text"  name="shopName"  class="form-control"    required>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">店铺等级:</label>
                    <div class="col-sm-10">
                        <input type="text"   name="shopLevel"  class="form-control"   required>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">店铺描述:</label>
                    <div class="col-sm-10">
                        <textarea required style="height: 125px" name="shopDesc" class="form-control" ></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" disabled="disabled" class="btn btn-primary form-control">确定修改</button>
                        <span class="help-block"></span>
                    </div>
                </div>
            </form>

        </main>
    </div>
</div>
</body>
</html>
