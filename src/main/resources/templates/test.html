<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德导航-当前位置</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <style type="text/css">
        html, body, #container {
            width:100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=04b05501809cb619e536a3f8ab4e2d5a"></script>
</head>

<body>
<div id="container"></div>
</body>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=04b05501809cb619e536a3f8ab4e2d5a"></script>
<script type="text/javascript">
    let map = new AMap.Map('container', {
        center:[115.54429818604277,38.86890172214843],//地图中心
        zoom: 15,// 设置地图缩放级别
        // mapStyle: 'amap://styles/graffiti', //设置地图的显示样式 可自定义
        resizeEnable: true, //是否监控地图容器尺寸变化
    });

    //初始化地图对象，加载地图
    var options = {
        'showButton': true,//是否显示定位按钮
        'buttonPosition': 'LB',//定位按钮的位置
        /* LT LB RT RB */
        'buttonOffset': new AMap.Pixel(10, 20),//定位按钮距离对应角落的距离
        'showMarker': true,//是否显示定位点
        'markerOptions':{//自定义定位点样式，同Marker的Options
            'offset': new AMap.Pixel(-18, -36),
            'content':'<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:36px;height:36px"/>'
        },
        'showCircle': true,//是否显示定位精度圈
        'circleOptions': {//定位精度圈的样式
            'strokeColor': '#0093FF',
            'noSelect': true,
            'strokeOpacity': 0.5,
            'strokeWeight': 1,
            'fillColor': '#02B0FF',
            'fillOpacity': 0.25
        }
    }
    AMap.plugin(["AMap.Geolocation"], function() {
        var geolocation = new AMap.Geolocation(options);
        map.addControl(geolocation);
        geolocation.getCurrentPosition()
    });
</script>
</html>
